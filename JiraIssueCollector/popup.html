<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Issue collector</title>

    
  </head>
  <body>
    <div class="container-fluid text-center">
		<h1>Issue collector</h1>
		<form id="issueCollectorForm" action="#">

			<div class="container-fluid">
				<div class="form-group" role="group" id="request">
				<!-- Macro-Category level 1: Support //-->
				<div class="support"  aria-label="Support">
				  <button type="button" class="btn btn-danger btn-lg support" id="DropRevenues">Drop on revenues</button>
				  <button type="button" class="btn btn-danger btn-lg support" id="CCLogs">CC Log extraction</button>
				  <button type="button" class="btn btn-danger btn-lg support" id="SanityQA">Sanity QA</button>
				</div>

				<!-- Macro-Category level 1: Evolution //-->
				<div class="evolution" aria-label="Evolution">
				  <button type="button" class="btn btn-success btn-lg evolution" id="NewPixel">New pixel</button>
				  <button type="button" class="btn btn-success btn-lg evolution" id="NewPrice">New price point</button>
				  <button type="button" class="btn btn-success btn-lg evolution" id="CaringMessages">Caring Messages</button>
				  <button type="button" class="btn btn-success btn-lg evolution" id="Others">Others</button>
				</div>
				</div>
			</div>

			<!-- Subject //-->
			<div class="form-group">
			    <!-- <label for="subject">Subject</label> -->
			    <input type="text" class="form-control" id="subject" placeholder="Subject">
			  </div>
			  <div class="form-group">
			    <!-- <label for="description">Description</label> -->
			    <textarea class="form-control" id="description" rows="10" placeholder="Describe your request"></textarea>
			  </div>
			  <div class="form-group">
			    <!-- <label for="file">File input</label> -->
			    <input type="file" id="file">
			    <!-- <p class="help-block">Provide as much as information as possible</p> -->
			  </div>
			</div>
			<div class="container-fluid text-center">
			    <!-- Region //-->
				<div class="form-group" role="group" aria-label="Region" id="region">
				  <button type="button" class="btn btn-primary btn-lg" id="NEMEA">NEMEA</button>
				  <button type="button" class="btn btn-primary btn-lg" id="APAC">APAC</button>
				  <button type="button" class="btn btn-primary btn-lg" id="ITMED">ITMED</button>
				  <button type="button" class="btn btn-primary btn-lg" id="LATAM">LATAM</button>
				  <button type="button" class="btn btn-primary btn-lg" id="IBERIA">IBERIA</button>
				  <button type="button" class="btn btn-primary btn-lg" id="FRINT">FRINT</button>
				</div>
				
				<!-- Country based on the region selected //-->
				<div class="form-group" role="group" aria-label="Country" id="country">
				  <button type="button" class="btn btn-primary btn-lg" id="UK">UK</button>
				  <button type="button" class="btn btn-primary btn-lg" id="DE">DE</button>
				  <button type="button" class="btn btn-primary btn-lg" id="CH">CH</button>
				  <button type="button" class="btn btn-primary btn-lg" id="AT">AT</button>
				  <button type="button" class="btn btn-primary btn-lg" id="RU">RU</button>
				  <button type="button" class="btn btn-primary btn-lg" id="ZA">ZA</button>
				  <button type="button" class="btn btn-primary btn-lg" id="UAE">UAE</button>
				</div>
			</div>
			<div class="container-fluid text-right">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
		<div class="container-fluid text-center" id="submitresult"></div>
		<br />
	</div>
	
	<script src="lib/jquery-1.10.0.min.js"></script>
	<script src="popup.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </body>
</html>
